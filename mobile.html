<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Invoice</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9fb;
      margin: 0;
      padding: 20px;
    }
    .invoice-container {
      background: white;
      max-width: 1000px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .grid input,
    .grid select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      overflow-x: auto;
    }
    table, th, td {
      border: 1px solid #e0e0e0;
    }
    th, td {
      padding: 10px;
      text-align: left;
      word-break: break-word;
    }
    th {
      background-color: #f5f5f5;
    }
    .remarks {
      width: 100%;
      height: 80px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .totals {
      text-align: right;
      margin-bottom: 20px;
    }
    .totals div {
      margin: 5px 0;
    }
    .totals strong {
      font-size: 1.1em;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      gap: 10px;
    }
    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .buttons .close-btn {
      background-color: #e0e0e0;
    }
    .buttons .draft-btn {
      background-color: #f3f3f3;
    }
    .buttons .save-btn {
      background-color: #2563eb;
      color: white;
    }

    /* âœ… Responsive styling */
    @media (max-width: 600px) {
      .invoice-container {
        padding: 15px;
      }
      .grid {
        grid-template-columns: 1fr;
      }
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      table thead {
        display: none;
      }
      table tr {
        margin-bottom: 15px;
        border-bottom: 1px solid #ccc;
      }
      table td {
        display: flex;
        justify-content: space-between;
        padding: 8px 5px;
      }
      table td::before {
        content: attr(data-label);
        font-weight: bold;
        flex: 1;
        margin-right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="invoice-container">
    <h2>Add Invoice</h2>
    <div class="grid">
      <select>
        <option selected>Customer*</option>
        <option>Nikhil Sharma</option>
      </select>
      <input type="text" placeholder="Invoice number" value="#invc00011591">
      <input type="email" placeholder="Email" value="nikhil.sharma2@larsentoubro.com">
      <select>
        <option selected>Net 30</option>
      </select>
      <input type="text" placeholder="Bill to" value="bryan@bizlem.com">
      <input type="date" value="2025-03-23">
      <input type="date" value="2025-03-23">
    </div>

    <table>
      <thead>
        <tr>
          <th>PRODUCT NAME</th>
          <th>DESCRIPTION</th>
          <th>QUANTITY</th>
          <th>RATE</th>
          <th>AMOUNT</th>
          <th>MORE</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="PRODUCT NAME">Commissions</td>
          <td data-.="DESCRIPTION">Commission..</td>
          <td data-label="QUANTITY">1</td>
          <td data-label="RATE">25</td>
          <td data-label="AMOUNT">$25.00</td>
          <td data-label="MORE"><i class="fas fa-ellipsis-h"></i></td>
        </tr>
      </tbody>
    </table>

    <textarea class="remarks" placeholder="Write remarks .."></textarea>

    <div class="totals">
      <div>Sub total: $3000.00</div>
      <div>Tax: $75.00</div>
      <div>Total: $3075.00</div>
      <div>Total paid: $0.00</div>
      <div><strong>Total due amount: $3075.00</strong></div>
    </div>

    <div class="buttons">
      <button class="close-btn">Close</button>
      <button class="draft-btn">Draft</button>
      <button class="save-btn">Save</button>
    </div>
  </div>
</body>
</html>
