<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add EMI</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f9ff;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      border: 2px dashed #3398ff;
      border-radius: 10px;
      width: 95%;
      max-width: 1000px;
      height: 95vh;
      padding: 15px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .form-section {
      flex-grow: 1;
      overflow-y: auto;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .grid > div {
      flex: 1 1 30%;
      min-width: 200px;
    }

    input, select {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }

    th, td {
      border: 1px dashed #3398ff;
      padding: 6px;
      text-align: center;
    }

    .remarks {
      margin-top: 10px;
    }

    .remarks textarea {
      width: 100%;
      height: 60px;
      padding: 8px;
      font-size: 14px;
      border: 1px dashed #3398ff;
      border-radius: 5px;
    }

    .totals {
      margin-top: 10px;
      text-align: right;
      font-size: 14px;
    }

    .totals p {
      margin: 2px 0;
    }

    .totals strong {
      font-size: 16px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .buttons button {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .close-btn {
      background-color: #ccc;
    }

    .draft-btn {
      background-color: #e0e0e0;
    }

    .save-btn {
      background-color: #3398ff;
      color: white;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="title">Add EMI</div>

    <div class="form-section">
      <div class="grid">
        <div>
          <label>Customer*</label>
          <input type="text" value="Nikhil sharma" />
        </div>
        <div>
          <label>EMI number</label>
          <input type="text" value="#invoc0001601" />
        </div>
        <div>
          <label>Email</label>
          <input type="email" value="nikhil.sharma2@larsentoubro.com" />
        </div>
        <div>
          <label>Terms</label>
          <select>
            <option>Net 30</option>
          </select>
        </div>
        <div>
          <label>Bill to</label>
          <input type="email" value="bryan@bizitem.com" />
        </div>
        <div>
          <label>EMI date</label>
          <input type="date" value="2025-03-23" />
        </div>
        <div>
          <label>Due date</label>
          <input type="date" value="2025-03-23" />
        </div>
      </div>

      <table>
        <tr>
          <th>PRODUCT NAME</th>
          <th>DESCRIPTION</th>
          <th>QUANTITY</th>
          <th>RATE</th>
          <th>AMOUNT</th>
          <th>...</th>
        </tr>
        <tr>
          <td>Commissions</td>
          <td>Commission...</td>
          <td>1</td>
          <td>25</td>
          <td>$25.00</td>
          <td>...</td>
        </tr>
      </table>

      <div class="remarks">
        <label>Write remarks ..</label>
        <textarea></textarea>
      </div>

      <div class="totals">
        <p>Sub total: $30000.00</p>
        <p>Tax: $75.00</p>
        <p><strong>Total: $3075.00</strong></p>
        <p>Total paid: $0.00</p>
        <p><strong>Total due amount: $3075.00</strong></p>
      </div>
    </div>

    <div class="buttons">
      <button class="close-btn">Close</button>
      <button class="draft-btn">Draft</button>
      <button class="save-btn">Save</button>
    </div>
  </div>

  <script>
    document.querySelector('.close-btn').addEventListener('click', function () {
      history.back();
    });
  </script>
  </div>
</body>
</html>
