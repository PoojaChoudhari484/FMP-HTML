    .header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 70px; /* Slightly taller header */
  padding: 0 30px; /* More horizontal padding */
  background-color: #ffffff;
  border-bottom: 1px solid #e0e0e0; /* Softer border */
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05); /* Enhanced shadow for depth */
}

.left-section {
  display: flex;
  align-items: center;
  gap: 15px; /* Increased gap */
}

.logo {
  width: 38px; /* Slightly larger logo */
  height: 38px;
}

.menu-toggle {
  background-color: #f1f5f9;
  border: none;
  border-radius: 10px; /* Softer corners */
  padding: 10px; /* More padding */
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease; /* Added transform for a subtle press effect */
}

.menu-toggle img {
  width: 20px; /* Slightly larger icon */
  height: 20px;
}

.menu-toggle:hover {
  background-color: #e0e7ff;
  transform: translateY(-2px); /* Lift effect on hover */
}

.menu-toggle:active {
  transform: translateY(0); /* Press effect */
}

.right-section {
  display: flex;
  align-items: center;
  gap: 15px; /* Increased gap */
}

.header-btn {
  background-color: #e6f0ff; /* Lighter blue background */
  border: none;
  padding: 10px 18px; /* More padding */
  border-radius: 12px; /* Softer corners */
  color: #2563eb;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 500;
  font-size: 15px; /* Consistent font size */
  display: flex; /* Allows centering of icon/text if needed */
  align-items: center;
  justify-content: center;
              gap: 8px; /* Spacing between icon and text */

}


.header-btn:hover {
  background-color: #dbeafe;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow on hover */
}
.header-btn1:hover {

.dropdown {
  padding: 12px 20px; /* More padding */
  margin-top: 1px;
  border: 1px solid #cdd5e1; /* Slightly darker border */
  border-radius: 8px; /* Softer corners */
  color: #2563eb;
  font-weight: 500;
  cursor: pointer;
  background-color: #ffffff;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  appearance: none; /* Removes default dropdown arrow */
  background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%232563eb%22%20d%3D%22M287%20197.3L159.2%2069.5c-3.2-3.2-8.3-3.2-11.6%200L5.4%20197.3c-3.2%203.2-3.2%208.3%200%2011.6l11.6%2011.6c3.2%203.2%208.3%203.2%2011.6%200L148.4%20128.5l119.8%20119.8c3.2%203.2%208.3%203.2%2011.6%200l11.6-11.6c3.2-3.3%203.2-8.4%200-11.6z%22%2F%3E%3C%2Fsvg%3E'); /* Custom arrow */
  background-repeat: no-repeat;
  background-position: right 10px center;
  background-size: 12px;
  padding-right: 30px; /* Space for custom arrow */
}

.dropdown:hover {
  border-color: #2563eb;

}

.profile-pic {
  width: 40px; /* Slightly larger profile pic */

  border-radius: 50%;

}

.profile-pic:hover {

    .container {
